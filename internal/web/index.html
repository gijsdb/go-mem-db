<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>MemDB Web Interface</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>

<body>
    <h1>MemDB Web Interface</h1>
    <div
        id="content"
        hx-get="/data"
        hx-trigger="load, every 5s"
        hx-target="#content"
        hx-swap="innerHTML"
    >
        <!-- Content will be updated here -->
    </div>
</body>

</html>
